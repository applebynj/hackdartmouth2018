<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>

		/* Font for intro page */
		@font-face {
			font-family: 'Frauen';
			src:url("./fonts/Frauen.otf") format("opentype");
		}

			body {
                margin: 0;
                font-family: arial;
                background-color: #ffffff;
                overflow: hidden;
            }
			canvas { width: 100%; height: 100% }

	        #blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #ffffff;
			}

            .info {
                width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
            }

						.home-header__container{
							width: 80%;
							margin-left: 10vw;
							margin-top: 10vw;
						}

						.home-header__text {
							font: 200 120px "Frauen", Helvetica;
							color: #000000;
							text-align: left;
							line-height: 110px;
						}

            #instructions {

			}

            #poem {

			}

            #crosshair {
                width: 25px;
                height: 25px;
                background-color:aqua;
                margin: 50vh 50vw;
                display: none;
                position: absolute;
            }


		</style>
	</head>
	<body>
        <div id="blocker">
            <div id="instructions" class="home-header__container">
                  <div class="home-header__text">The Poetics <br>of Space</div>
            </div>
        </div>
        <div id="crosshair"></div>
        <div id="poem" class="info">
                <span style="font-size:40px">Poem Title</span>
                <br />
                This is a poem and it is wonderful and I enjoy reading it becuase it's a poem.
        </div>
        <script src="dist/bundle.js"></script>
	</body>
</html>
